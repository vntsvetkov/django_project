{% load static %}
{% for book in data %}
          <div class="col-6">
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img width="200" height="300" src="{% static 'img/covers/'|add:book.cover %}" class="img-fluid rounded-start" alt="Нет обложки">
                  </div>
                  
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">{{ book.title }}</h5>
                      <p class="card-text"> {{ book.description|slice:"0:100"|add:"..." }} </p>
                      <p class="card-text"><small class="text-muted">Сейчас читают: {{ book.count_load }}</small></p>
                        <p class="card-text"><small class="text-muted">Рейтинг: {{ book.rating }}</small></p>
                    </div>
                  </div>
                </div>
              </div>
          </div>
{% endfor %}
