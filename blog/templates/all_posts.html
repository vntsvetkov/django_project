{% for post in posts %}
                        <div class="card mb-3">
                            <div class="p-2">
                                <img src="{{ post.image.url }}" class="card-img-top" alt="...">
                            </div>
                          <div class="card-body">
                            <h5 class="card-title">{{ post.title }}</h5>
                            <p class="card-text">{{ post.text }}</p>
                            <p class="card-text">Автор: {{ post.author }}</p>
                            <p class="card-text"><small class="text-muted">Опубликовано: {{ post.publish_date }}</small></p>
                              <a href="#" class="card-link">Читать полностью</a>
                          </div>
                        </div>
                    {% endfor %}
